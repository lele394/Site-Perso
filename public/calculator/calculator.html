<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <script src="calculator.js" type="module"></script>
    <title>Calculator</title>
</head>

    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display" class="displayC">- - - - - - - - - - -</div>
                <div id="display-result" class="result">- - - - - - - - - - -</div>

            </div>
            <table>
                <tr>
                    <td><button class="button-operator" id="clear">C</button></td>
                    <td><button class="button-operator" id="divide">&#247</button></td>
                    <td><button class="button-operator" id="multiply">&#215</button></td>
                    <td><button class="button-operator" id="del">&#60</button></td>
                </tr>
                <tr>
                    <td><button class="button-operator" id="1">1</button></td>
                    <td><button class="button-operator" id="2">2</button></td>
                    <td><button class="button-operator" id="3">3</button></td>
                    <td><button class="button-operator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="button-operator" id="4">4</button></td>
                    <td><button class="button-operator" id="5">5</button></td>
                    <td><button class="button-operator" id="6">6</button></td>
                    <td><button class="button-operator" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="button-operator" id="7">7</button></td>
                    <td><button class="button-operator" id="8">8</button></td>
                    <td><button class="button-operator" id="9">9</button></td>
                    <td><button class="button-operator" id="vir">,</button></td>
                </tr>
                <tr>
                    <td><button class="button-operator" id="oPar">(</button></td>
                    <td><button class="button-operator" id="0">0</button></td>
                    <td><button class="button-operator" id="cPar">)</button></td>
                    <td><button class="button-operator" id="egal">=</button></td>
                </tr>
            </table>

        </div>

    </div>






</html>
