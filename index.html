<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--link rel="icon" type="image/svg+xml" href="/vite.svg" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="style.css">












  </head>
  <body>

    <section id="s3">

        <div
          class="b3"
          onclick="location.href='/public/Kovarak/Kovarak.html'"
        >
          <div class="bloc-translator">
            <div class="bloc">
              <div class="front"></div>
              <div class="side"></div>
              <div class="top"></div>
            </div>
          </div>
          <h1 class="server-name-text">Kovarak</h1>
        </div>



        <div class="b5"  onclick="location.href='/public/alpha/alpha.html'">
        
            <div class="translator-NW">
              <div class="bloc">
                <div class="background"></div>
                <div class="ground"></div>
                <div class="star"></div>
                <div class="shuttle"></div>
              </div>
            </div>
            <h1 class="server-name-text">Nebulae Wanderer</h1>
          </div>


          <div class="b6" onclick="location.href='/public/tictactoe/tictactoe.html'">
            <div class="line-container">
              <div class="vertical linegroup">
                <div class="line"></div>
                <div class="line"></div>
              </div>
              <div class="horizontal linegroup">
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </div>
    
            <div class="symbol-container">
              <div class="c1-1" style="--delay: 50ms"><div class="ttt-symbol" style="color: var(--X)">X</div></div>
              <div class="c1-2" style="--delay: 200ms"><div class="ttt-symbol" style="color: var(--O)">O</div></div>
              <div class="c1-3" style="--delay: 400ms"><div class="ttt-symbol" style="color: var(--O)">O</div></div>
    
              <div class="c2-1" style="--delay: 150ms"><div class="ttt-symbol" style="color: var(--X)">X</div></div>
              <div class="c2-2" style="--delay: 300ms"><div class="ttt-symbol" style="color: var(--X)">X</div></div>
              <div class="c2-3" style="--delay: 100ms"><div class="ttt-symbol" style="color: var(--O)">O</div></div>
    
              <div class="c3-1" style="--delay: 350ms"><div class="ttt-symbol" style="color: var(--X)">X</div></div>
              <div class="c3-2" style="--delay: 450ms"><div class="ttt-symbol" style="color: var(--O)">O</div></div>
              <div class="c3-3" style="--delay: 250ms"><div class="ttt-symbol" style="color: var(--X)">X</div></div>
            </div>
            <h1 class="button-text">Tic Tac Toe</h1>
    
          </div>

          <div class="playground" style="color: white" onclick="location.href='/public/playground/playground.html'">playground</div>

      </section>





  </body>
</html>
